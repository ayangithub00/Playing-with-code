<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <form>

        <h1>BMI Generator</h1>
        <div class="conatiner">
            <p class="h"><label>Height</label><input type="text" name="" id="height"></p>
            <p class="h"><label>Weight</label><input type="text" name="" id="weight"></p>

            <button class="btn">Calculate</button>

            <div class="result"></div>
            <h1>BMI guide</h1>
            <p>Under weight = Less than 18.8</p>
            <p>Normal = 18.8 to 24.9</p>
            <p>overweight= greater than 24.9</p>
        </div>

    </form>
    <script src="index.js"></script>
</body>

</html>
